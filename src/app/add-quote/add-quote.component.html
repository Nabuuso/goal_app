<p>add-quote works!</p>
<form action=""(submit)="addquote($event)">
    <div class="form-group">
        <label for="quote">Quote</label>
        <textarea name="quote" id="quote" rows="2" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" rows="2" class="form-control">
    </div>
    <button class="btn-primary">save quote</button>
</form>
