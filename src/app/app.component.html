  <!-- Modal -->
  <ng-template class="modal fade" #modalform let-modal tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="" (submit)="addquote($event)">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea name="quote" id="quote" rows="2" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" rows="2" class="form-control">
            </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </ng-template>
  <button type="button" class="btn btn-primary" (click)="openAddQuote(modalform)">
    Add your quote here
  </button>
